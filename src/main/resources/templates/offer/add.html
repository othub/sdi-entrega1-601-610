<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
 <nav th:replace="fragments/nav" />

<div class="container">
  <h2>Agregar Oferta</h2>
  <form class="form-horizontal" method="post" action="/offer/add">
  
   <div class="form-group">
	  <label class="control-label col-sm-2" for="user">Usuario:</label>
	  <div class="col-sm-10">
	    <select id="user" class="form-control" name="user">
	      <option th:value="${user.id}" th:text="${user.email}+' - '+${user.name}+' ' +${user.lastName} ">
	        Usuario
	      </option>
	    </select>
	  </div>
	</div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Titulo:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="title" placeholder="title" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" name="description" placeholder="description" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="amount">Precio:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" name="amount" placeholder="description" required="true" min="0" step="any"/>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" style = "background-color: #38DFCE; color : white; ">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
