<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
 <nav th:replace="fragments/nav" />

<div class="container">
   <h1  style="text-align:center;" th:text="#{offers.list.header}"></h1>
   
  <p style="text-align:center;" th:text="#{offers.list.paragraph}"></p>  
                                                                                      	  
  <div class="table-responsive">   
  <!--  actualizar Ãºnicamente la tabla de notas -->       
  <table class="table table-hover" th:fragment="tableOffers" id="tableOffers">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th th:text="#{offers.list.title}"></th>
        <th th:text="#{offers.list.description}"></th>
        <th th:text="#{offers.list.amount}  + ' ( ' +  '&euro;' + ' )'"></th>
        <th th:text="#{offers.list.date}"></th>
        
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="offer : ${offerList}">
	    <td th:text="${offer.id}"> 1</td>
	    <td th:text="${offer.title}"> Title</td>
	    <td th:text="${offer.description}"> Description</td>
	    <td th:text="${offer.amount} + ' ' +  '&euro;'">10</td>
	    <td th:text="${offer.date}">2019-02-02</td>
	    
	    <td><a th:href="${'/offer/details/' + offer.id}" th:text="#{offers.list.details}"></a></td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/offer/edit/' + offer.id}" th:text="#{offers.list.edit}"></a> </td>
	    <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/offer/delete/' + offer.id}" th:text="#{offers.list.delete}"></a></td>
	  </tr>
	</tbody>
  </table>
  </div>
  <footer th:replace="fragments/pagination"/>
</div>

<footer th:replace="fragments/footer"/>
</body>

</html>
