<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
  <nav th:replace="fragments/nav" />
  <div class="container">
    <h2 th:text="#{login.message}"></h2>
    <form class="form-horizontal" method="post" action="/login" th:object="${user}">
      <div class="form-group">
        <label class="control-label col-sm-2" for="username" th:text="#{signup.email}"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" placeholder="example@email.com" required="true" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="username" th:text="#{signup.password}"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" placeholder="Password" required="true" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button th:text="#{login.message}" type="submit" class="btn btn-primary" style = " font-weight: bold; background-color: #38DFCE; color : white; "></button>
        </div>
      </div>
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
  </div>
  <footer th:replace="fragments/footer" />
</body>

</html>
