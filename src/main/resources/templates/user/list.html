<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
  <!-- Barra de NavegaciÃ³n superior -->
  <nav th:replace="fragments/nav" />
  <div class="container">
    <h1 th:text="#{users.list.header}"></h1>
    <p th:text="#{users.list.paragraph}"></p>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Email</th>
            <th th:text="#{signup.name}"></th>
            <th th:text="#{signup.lastName}"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${usersList}">
            <td th:text="${user.email}">example@email.com</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td><a th:text="#{users.list.delete}" th:href="${'/user/delete/' + user.id}"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer th:replace="fragments/footer" />
</body>

</html>
