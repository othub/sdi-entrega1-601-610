<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>
  <nav th:replace="fragments/nav" />
  
  <div class="container" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{private.welcome.message}"></h3>
    <p th:text="#{user.welcome.message}"></p>
    <p>
      <b sec:authentication="principal.username" th:inline="text"> </b>
    </p>
    
    <p sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{home.admin.message}">
    	
    </p>
     
    <p sec:authorize="hasRole('ROLE_STANDARD')" th:text="#{home.moneySum}">
    	<span style = "font-weight:bold;"  th:text="${userMoney} + ' ' +'&euro;' "> </span>
    </p>
    
	<p sec:authorize="hasRole('ROLE_STANDARD')" th:text="#{offers.welcome.message}"> </p>
	<div sec:authorize="hasRole('ROLE_STANDARD')" class="table-responsive">
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th class="col-md-1">id</th>
	        <th>Descripción</th>
	        <th>Puntuación</th>
	        <th class="col-md-1"> </th>
	        <th class="col-md-1"> </th>
	        <th class="col-md-1"> </th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="mark : ${markList}">
	        <td th:text="${mark.id}"> 1</td>
	        <td th:text="${mark.description}"> Ejercicio 1</td>
	        <td th:text="${mark.score}">10</td>
	        <td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>
	        <td><a th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
	        <td><a th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
  </div>
  <footer th:replace="fragments/footer" />
</body>

</html>
